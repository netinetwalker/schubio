{% include header.html %}

<article>
  <h1>{{ page.title }}</h1>
  <p class="metaline">
    <span class="dateline"><i class="icon-date"></i> {{ page.date | date: "%Y-%m-%d" }}</span>
    <span class="tagline"><i class="icon-tag"></i> {{ page.tags | join: ", " }}</span>
  </p>
  
  {{ content }}
</article>
